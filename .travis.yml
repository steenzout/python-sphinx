language: python
branches:
  except:
  - gh-pages
cache:
  directories:
  - "${HOME}/.pip"
python:
- 3.7
- 3.6
- 3.5
matrix:
  fast_finish: true
install:
- pip install tox
- pip install tox-travis
script:
- tox
after_success:
- pylint steenzout
- pip install coveralls
- coveralls
deploy:
  provider: pypi
  user: steenzout
  password:
    secure: 
  on:
    tags: true
