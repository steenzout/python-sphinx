language: python

branches:
  except:
    - gh-pages

cache:
  directories:
    - "${HOME}/.pip"

python:
  - 2.7
  - 3.6
  - pypy


matrix:
  fast_finish: true
  allow_failures:
    - python: 3.6

install:
  - pip install tox
  - pip install tox-travis

script:
  - tox

after_success:
  - pylint steenzout
  - pip install coveralls
  - coveralls

deploy:
  provider: pypi
  user: steenzout
  password:
    secure: todo
  on:
    tags: true
